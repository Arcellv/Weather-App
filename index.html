<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v6.0.0-beta3/css/all.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Weather</h2>
            <div class="weather-input">
                <input type="text" id="city_input" placeholder="Enter city name...">
                <button type="button" id="search_button">
                    <i class="fa-regular fa-search"></i> Search
                </button>
                <button type="button" id="location_button">
                    <i class="bx bx-target-lock"></i> Current Location 
                </button>
                
            </div>
        </div>
        <div class="weather-data">
            <div class="weather-left">
                <div class="card">
                    <div class="current-weather">
                        <div class="details">
                            <p>Now</p>
                            <h2>__&deg;C</h2>
                            <p>____</p>
                        </div>
                        <div class="weather-icon">
                            <img src="https://openweathermap.org/img/wn/04d@2x.png" alt="" srcset="">
                    </div>
                </div>
                <hr>
                <div class="card-footer">
                    <p><i class="fa-light fa-calendar"></i>_____</p>
                    <p><i class="fa-light fa-location-dot"></i>_____</p>
                </div>
            </div>
            <div class="card">
                <h2>5 days Forecast</h2>
                <div class="day-forecast">
                    <div class="forecast-item">
                        <div class="icon-wrapper">
                            <img src="https://openweathermap.org/img/wn/02d.png" alt="">
                            <span>__&deg;C</span>
                        </div>
                        <p>___</p>
                        <p>___</p>
                    </div>
                    <div class="forecast-item">
                        <div class="icon-wrapper">
                            <img src="https://openweathermap.org/img/wn/02d.png" alt="">
                            <span>__&deg;C</span>
                        </div>
                        <p>___</p>
                        <p>___</p>
                    </div>
                    <div class="forecast-item">
                        <div class="icon-wrapper">
                            <img src="https://openweathermap.org/img/wn/02d.png" alt="">
                            <span>__&deg;C</span>
                        </div>
                        <p>___</p>
                        <p>___</p>
                    </div>
                    <div class="forecast-item">
                        <div class="icon-wrapper">
                            <img src="https://openweathermap.org/img/wn/02d.png" alt="">
                            <span>__&deg;C</span>
                        </div>
                        <p>___</p>
                        <p>___</p>
                    </div>
                    <div class="forecast-item">
                        <div class="icon-wrapper">
                            <img src="https://openweathermap.org/img/wn/02d.png" alt="">
                            <span>__&deg;C</span>
                        </div>
                        <p>___</p>
                        <p>___</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
